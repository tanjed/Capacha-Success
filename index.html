<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<body style="background-color: #417055; color: white">

<div class="container">
	<div class="row">
		<div class="col-md-3">
		
	</div>
	<div class="col-md-6" style="margin-top: 150px">
		<form>
  <div class="form-group row">
    <label for="text" class="col-4 col-form-label">Name</label> 
    <div class="col-8">
      <input id="name" name="text" placeholder="Enter Name" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="text1" class="col-4 col-form-label">Age</label> 
    <div class="col-8">
      <input id="age" name="text1" placeholder="Enter Age" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-4">Type</label> 
    <div class="col-8">
      <div class="custom-control custom-radio custom-control-inline">
        <input name="type" id="radio_0" type="radio" class="custom-control-input" value="right_handed" required="required"> 
        <label for="radio_0" class="custom-control-label">Right Handed</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input name="type" id="radio_1" type="radio" class="custom-control-input" value="left_handed" required="required"> 
        <label for="radio_1" class="custom-control-label">Left Handed</label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-4">CAPTCHA Type</label> 
    <div class="col-8">
      <div class="custom-control custom-radio custom-control-inline">
        <input name="capacha_type" id="radio1_0" type="radio" class="custom-control-input" value="easy" required="required"> 
        <label for="radio1_0" class="custom-control-label">Easy</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input name="capacha_type" id="radio1_1" type="radio" class="custom-control-input" value="mid" required="required"> 
        <label for="radio1_1" class="custom-control-label">Mid</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input name="capacha_type" id="radio1_2" type="radio" class="custom-control-input" value="hard" required="required"> 
        <label for="radio1_2" class="custom-control-label">Hard</label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-4">Mobility Problem</label> 
    <div class="col-8">
      <div class="custom-control custom-radio custom-control-inline">
        <input name="mobility_problem" id="radio2_0" type="radio" class="custom-control-input" value="yes" required="required"> 
        <label for="radio2_0" class="custom-control-label">Yes</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input name="mobility_problem" id="radio2_1" type="radio" class="custom-control-input" value="no" required="required"> 
        <label for="radio2_1" class="custom-control-label">No</label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-4">Vision Problem</label> 
    <div class="col-8">
      <div class="custom-control custom-radio custom-control-inline">
        <input name="vision_problem" id="radio3_0" type="radio" class="custom-control-input" value="yes" required="required"> 
        <label for="radio3_0" class="custom-control-label">Yes</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input name="vision_problem" id="radio3_1" type="radio" class="custom-control-input" value="no" required="required"> 
        <label for="radio3_1" class="custom-control-label">No</label>
      </div>
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" id="submit" type="submit" class="btn btn-primary"  >Submit and Start</button>
    </div>
  </div>
</form>
<a href="/a.html"></a>

</div>
<div class="col-md-3">
		
	</div>

	</div>
</div>

	</body>
	<script src="personal_lib.js"></script>
	<script>
			
			document.getElementById("submit").addEventListener("click", function(event){
				event.preventDefault();
				window.localStorage.clear();
				
				var name  = document.getElementById('name').value.trim();
				var age = document.getElementById('age').value.trim();
				var type = getRadioButtonData('type');
				var capacha_type = getRadioButtonData('capacha_type');
				var mobility_problem = getRadioButtonData('mobility_problem');
				var vision_problem = getRadioButtonData('vision_problem');

				var value = {'name':name,
							  'age':age,
							  'type':type,
							  'capacha_type':capacha_type,
							  'mobility_problem':mobility_problem,
							  'vision_problem':vision_problem,
							}

				setLocal('user',value);
				setLocal('time',0);
				setLocal('trial',0);

				
				if(capacha_type == 'easy'){
					window.location.href = "a.html";
				}else if(capacha_type == 'mid'){
					window.location.href = "aa.html";
				}else{
					window.location.href = "aaa.html";
				}
			
			});
	</script>
